<!DOCTYPE html>
<html lang="en">
<head>
    <title>Just a Running Pace Calculator</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="style.css"/>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-QTDVGKLBCH"></script>
    <!-- prettier-ignore -->
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() {dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-QTDVGKLBCH');
    </script>
</head>
<body>
<div class="heading">
    <h1>Running Pace Calculator</h1>
</div>
<div class="app">
    <div class="container">
        <div class="input-row">
            <label class="col-1" for="distance">Distance</label>
            <input class="col-2 input-field" type="text" inputmode="numeric" pattern="[0-9\-.]*" id="distance" maxLength="4"/>
            <select class="col-3 input-field" id="distance_unit">
                <option value="km">kilometers</option>
                <option value="mile">miles</option>
                <option value="meter">meters</option>
                <option value="yard">yards</option>
                <option value="foot">feet</option>
            </select>
        </div>
        <div class="input-row">
            <label class="col-1">Pace</label>
            <div class="col-2 input-field time-field" id="pace_time">
                <input class="digits zeropad" type="text" inputmode="numeric" pattern=[0-9\-]* id="pace_minutes" maxLength="2" placeholder="mm"/>
                <span>:</span>
                <input class="digits zeropad" type="text" inputmode="numeric" pattern=[0-9\-]* id="pace_seconds" maxLength="2" placeholder="ss"/>
            </div>
            <select class="col-3 input-field" id="pace_unit">
                <option value="km">per km</option>
                <option value="mile">per mile</option>
            </select>
        </div>
        <div class="input-row">
            <label class="col-1">Time</label>
            <div class="col-2 input-field time-field" id="race_time">
                <input class="digits" type="text" inputmode="numeric" pattern=[0-9\-]* id="time_hours" maxLength="2" placeholder="HH"/>
                <span>:</span>
                <input class="digits zeropad" type="text" inputmode="numeric" pattern=[0-9\-]* id="time_minutes" maxLength="2" placeholder="mm"/>
                <span>:</span>
                <input class="digits zeropad" type="text" inputmode="numeric" pattern=[0-9\-]* id="time_seconds" maxLength="2" placeholder="ss"/>
            </div>
            <div class="col-3"></div>
        </div>
        <p class="note">Use <kbd>Esc</kbd>, <kbd>-</kbd> or <kbd>.</kbd> to clear and derive another field.</p>
    </div>
</div>
<script src="runningpace.js" type="text/javascript"></script>
</body>
</html>
